<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <app-navbar></app-navbar>
      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h1 mb-0 text-gray-800"><i class="fa fa-tasks" aria-hidden="true">&nbsp;</i><b>To-do List</b></h1>
        </div>
        <hr style="height:20px;">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="card border-dark">
              <div class=" h5 card-header bg-success text-white">
                <form #at="ngForm">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-6">
                        <input type="text" name="Content" class="form-control" placeholder="What to do?" ngModel>
                      </div>
                      <div class="col-lg-6">
                        <button type="reset" class="btn btn-primary float-right" (click)="addTodo(at)">Add</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-body">
<table  class="table table-stripped">
  <tbody class="text-dark">
    <tr *ngFor="let k of alltodo">
      <td><i class="fa fa-check-square-o" aria-hidden="true">&nbsp;</i>{{k.Content}}</td>
      <td>
          <button class="btn text-danger" style="background-color:transparent"
            (click)="deletetodo(k.id)"><i class="fa fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
              </div>
            </div>
          </div>

        <!-- Page Heading -->

      </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2019</span>
        </div>
      </div> 
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #cdd="ngForm">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="card border-left-success">
              <div class="card-header">
                Add Categories
              </div>
              <div class="card-body">
                <div class="form-group">
                  <input type="text" name="id" class="form-control" style="display: none" ngModel={{id}}>
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="Title" class="form-control" placeholder="Category Name" ngModel={{catname}}
                    aria-describedby="helpId">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="editCat(cdd)" data-dismiss="modal">Update</button>
        </div>
      </form>

    </div>
  </div>
</div>
