<div id="wrapper">

  <!-- Sidebar -->
  <app-asidebar></app-asidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-anavbar></app-anavbar>

      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h1 mb-0 text-gray-800"><i class="fa fa-comments-o" aria-hidden="true">&nbsp;</i><b>User Reviews</b></h1>
        </div>
        <hr style="height:20px;">
        <div class="row">
          <div class="col-lg-4"  *ngFor="let k of allsuggestion">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded border-dark">
              <div class="card-body" >
                <p class="card-text" >{{k.Feedback}}</p>
              </div>
              <div class="card-footer bg-danger text-white">
                <p class="float-right">-{{k.Name}}</p>
              </div>
            </div>
            <br>

          </div>

        <!-- Page Heading -->

      </div>
    </div>


      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy;<b> PocketFlash </b> 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>

  </div>
